strain:
  domain: localhost
  port: 8769

server:
  port: ${strain.port}

spring:
  profiles: dev
  cloud:
    config:
      server:
        git:
          uri: file://${user.home}/Documents/code/web/sample-projects/strain-config
  application:
    name: config-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://${strain.domain}:8770/eureka
  instance:
    preferIpAddress: true

